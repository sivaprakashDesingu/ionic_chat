<ion-header id="pghd">
  <ion-navbar>
    <div class="hd-mid">
      <div class="udwrp">
          <ion-title>{{rname}}</ion-title>
      <ion-avatar class="round-image">
        
        <img class="round-image" width="50" height="50" src="{{receiverProPic}}" alt="Manoj">
      </ion-avatar>
      </div>
      
      <div class="mre">
        <a (click)="openMoreOptions()" id="mordpt"  href="javascript:void(0);"><ion-icon ios="ios-more" md="md-more"></ion-icon></a>
      </div>
    </div>
  </ion-navbar>
</ion-header>


<ion-content>
<div class="chrwrp">
    <div class="chts">
      <div class="timestamp">
        <p>Today</p>
      </div>


      <div class="chtlst clr">
        <ul id="chul" class="chpr">
          <li class="clr" *ngFor="let chts of allChats">
            <p *ngIf="chts.sender!=lgid" class="fd fr"> {{chts.message}} </p>
            <p *ngIf="chts.sender==lgid" class="fu fl"> {{chts.message}} </p>
          </li>
          
        </ul>


      </div>
    </div>
  </div>
</ion-content>


<div class="msgbox">
    <ion-item>
        <ion-label color="primary" floating>Type your message here.....</ion-label>
        <ion-input #chatid="ngModel" [(ngModel)]='umsg' name="umsg" required></ion-input>
      </ion-item>
      <button (click)="isMessageSent()" ion-button color="secondary"><ion-icon ios="ios-send" md="md-send"></ion-icon></button>
</div>
